  dataset_class: datasets.fhm_finegrained.ImageDataset
  text_template: "{text}"
  labels:
  - hate

datamodule:
  tokenizer_class_or_path: facebook/flava-full
  frcnn_class_or_path: None

monitor_metric: validate_hate_average
monitor_mode: max
save_top_ks: 1

